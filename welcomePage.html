<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="wp.css">
</head>
<body>

    <div id="welcome">
        <div id="header">
            <div id="logo" class="child">LOGO</div>
            <div id="intro" class="child">WELCOME TO</div>
            <div id="name" class="child">WRITEWISE</div>
        </div>
        <div id="info"></div>
            <div id="more" >
                <button id="moreButton">Learn More</button>
            </div>
        </div>

    <div id="login">
        <div id="invite">Start writing with us now!</div>
        <form action="submit" id="form">
            <div id="credentials">
                <input type="text" placeholder="email">
                <input type="text" placeholder="password">
                <a href="#" id="forgotPassword">Forgot Password?</a> 
            </div>
                    <div id="log" class="formbutton">
                        <button id="loginbutton">log in</button>
                    </div>
                    <div id="sign" class="formbutton">
                        <button id="signupbutton">sign up</button>
                    </div>
            <fieldset id="google">
                <legend>or</legend>
                <button id="googlebutton">
                    <img src="img/googlelogo.png" alt="Google Logo" class="icon">
                    <span class="button-text">Log in with Google</span>
                </button>
            </fieldset>
                
                
                
           
        </form>
    </div>


</body>
</html>
